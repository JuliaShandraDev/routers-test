<app-vue></app-vue>
<div class="row centered wrapper">
  <span *ngIf="!users.length">You'll never see this span</span>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Login</th>
      <th scope="col">Id</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.login}}</td>
      <td>{{user.id}}</td>
    </tr>
    </tbody>
  </table>
</div>
<router-outlet></router-outlet>
