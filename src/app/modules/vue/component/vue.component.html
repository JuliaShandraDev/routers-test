<div class="col centered wrapper">
  <span class="span">Vue components</span>
  <div class="row centered">
    <button class="btn button" (click)="goToPage('vue-project-parent')">Go to parent</button>
    <button class="button" [routerLink]="['/']">Home</button>
  </div>
  <h1 class="nav justify-content-center">
    Testing Resolvers With the Github User's API
  </h1>
  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['', { outlets: { with: ['resolver'] } }]"
      >With Resolver</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        [routerLink]="['', { outlets: { without: ['noresolver'] } }]"
      >Without Resolver</a
      >
    </li>
    <li class="nav-item">
      <a class="nav-link specialNav" (click)="navigateHome()">Clear Outlets</a>
    </li>
  </ul>

  <div class="row">
    <router-outlet></router-outlet>
    <div class="col-6">
      <h3>With Resolver</h3>
      <router-outlet name="with"></router-outlet>
    </div>
    <div class="col-6">
      <h3>Without Resolver</h3>
      <router-outlet name="without"></router-outlet>
    </div>
  </div>

</div>
<router-outlet></router-outlet>
